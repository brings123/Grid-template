<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="img/favicon.png">
    <title>Grid Template</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg1">
            <h2>  <i class="material-icons">apps</i>
            </h2>
            <p>Applications</p>
        </div>
        <div class="bg2">
            <h2>10<span>:25</span></h2>
            <p>Time</p>
        </div>
        <div class="bg2">
            <h2><i class="material-icons">contacts</i></h2>
            <p>Contacts</p>
        </div>
        <div class="bg1">
            <h2><i class="material-icons">event_note</i></h2>
            <p>Bloc notes</p>
        </div>
        <div class="bg1">
            <h2><i class="material-icons">notifications</i></h2>
            <p>Notifications</p>
        </div>
        <div class="bg2">
            <h2>34 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h2>98<span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>14<span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2><i class="material-icons">directions_run</i></h2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2><i class="material-icons">cloud</i></h2>
            <p>Storage</p>
        </div>
        <div class="bg1">
            <h2><i class="material-icons">airline_seat_individual_suite</i></h2>
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <h2><i class="material-icons">audiotrack</i></h2>
            <p>Playlist</p>
        </div>
    </div>
    
</body>
</html>
